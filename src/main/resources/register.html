<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>图书管理系统</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <meta name="MobileOptimized" content="320">
  <!--Start Style -->
  <link rel="stylesheet" type="text/css" href="static/css/fonts.css">
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/icofont.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" id="theme-change" type="text/css" href="">
  <style>
    .page-wrapper {
      display: flex;
      justify-content: center;
    }
    .from-wrapper > .row {
      max-width: 800px;
    }
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="main-content">
    <!-- Page Title Start -->
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-title-wrapper">
          <div class="page-title-box">
            <h4 class="page-title">用户注册</h4>
          </div>
          <div class="breadcrumb-list">
            <ul>
              <li class="breadcrumb-link">
                <a href="login"><i class="fas fa-home mr-2"></i>返回登录界面</a>
              </li>
              <li class="breadcrumb-link active">用户注册</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- From Start -->

    <div class="from-wrapper">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="card">
            <div class="card-header">
              <h4>注册用户</h4>
              <p class="card-desc">请在下方填写 <code>用户名</code> 及对应的 <code>详细信息</code></p>
            </div>
            <div class="card-body">
              <form class="separate-form" method="post" action="register">
                <div class="card">
                  <div class="card-body">
                    <form class="separate-form">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="row">
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                              <label for="member-name" class="col-form-label">用户名</label>
                              <input class="form-control" type="text" placeholder="username" id="member-name" name="register_user">
                            </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                              <label for="member-email" class="col-form-label">昵称</label>
                              <input class="form-control" type="text" placeholder="为你取个心爱的昵称吧" id="member-email" name="register_nick">
                            </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                              <label for="company-name" class="col-form-label">密码</label>
                              <input class="form-control" type="password" placeholder="密码" id="another-number" name="register_password">
                            </div>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                              <label for="company-name" class="col-form-label">确认密码</label>
                              <input class="form-control" type="password" placeholder="输入设置的密码" id="company-name" name="sure">
                            </div>
                          </div>
                        </div>
                        <div class="form-group mb-0">
                          <button   class="btn btn-primary" type="submit" >注册</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
